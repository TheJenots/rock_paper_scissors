<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
         <div id="totalResult"></div>

        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>

        <div id="result"></div>
       
         <div id="user">Your score</div>
            <p id="uScore">0</p>
        <div id="computer">Computer score</div>
            <p id="cScore">0</p>
    </body>
</html>
